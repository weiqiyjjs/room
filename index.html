<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端实验室</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="body" id="app">
    <!--导航栏-->
    <nav class="nav_left">
        <div class="nav_title">
            <a href="#"><img src="icon/label.png"/><span>前端实验室</span></a>
        </div>
        <ul>
            <li class="nav_current"><a href="#community" id="nav_community">前端社区</a></li>
            <li><a href="#example" id="nav_example">实验室的实验品</a></li>
            <li><a href="#plugin" id="nav_plugin">我的插件库</a></li>
        </ul>
        <div class="nav_bottom">
            <div class="about_me">
                <div class="me_img">
                    <img src="icon/mengqiqi.ico"/>
                </div>
                <div class="me">
                    <a class="me_name" target="_blank" href="http://blog.csdn.net/u014346301">卫旗</a>
                    <a class="me_blog" target="_blank" href="http://blog.csdn.net/u014346301">
                        <img src="icon/blog2.png"/>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!--内容-->
    <div class="container">
        <div class="my_file" id="community">
            <h2>前端社区</h2>
            <div class="content">
                <!--国内综合-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>国内综合</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in zonghe">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
                <!--问答社区-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>问答社区</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in wenda">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
                <!--每日最新-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>每日最新</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in zuixin">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
                <!--前端大神-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>前端大神</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in dashens">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
                <!--前端教程-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>前端教程</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in jiaocheng">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_file" id="example">
            <h2>我的实验室</h2>
            <div class="content">
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>CSS3系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="css3Show">
                        <div v-for="exam in cssexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>canvas系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="canvasShow">
                        <div v-for="exam in canvasexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>js系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="jsShow">
                        <div v-for="exam in jsexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_file" id="plugin">
            <h2>我的插件库</h2>
            <div class="content">
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>jquery幻灯片插件</h3>
                    </div>
                    <div class="content-box_body">
                        <p>这是一个基本的界面：</p>
                        <img class="img_plugin" src="img/plugin1.jpg">
                        <p>
                            具体效果，请<a href="https://weiqiyjjs.github.io/jquery.carousel/" target="_blank">点击这里</a>查看
                        </p>
                        <p>
                            详细信息及下载、使用，请<a href="https://github.com/weiqiyjjs/jquery.carousel" target="_blank">点击这里</a>查看
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--vue模板-->
<template id="example-demo">
    <div class="example">
        <div class="example_border">
            <div class="example_img" :class="a.eClass">
            </div>
            <div class="example_text">
                <h4><a :href="a.eSrc" target="_blank">{{a.eHead}}</a></h4>
                <p>{{a.eDesc}}</p>
            </div>
        </div>
    </div>
</template>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/template.js"></script>
<script src="js/index.js"></script>
</body>
</html>
