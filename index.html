<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端实验室</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="body" id="app">
    <!--导航栏-->
    <nav class="nav_left">
        <div class="nav_title">
            <a href="#"><img src="icon/label.png"/><span>前端实验室</span></a>
        </div>
        <ul>
            <li class="nav_current"><a href="#community" id="nav_community">前端社区</a></li>
            <li><a href="#example" id="nav_example">实验室的实验品</a></li>
        </ul>
        <div class="nav_bottom">
            <div class="about_me">
                <div class="me_img">
                    <img src="icon/mengqiqi.ico"/>
                </div>
                <div class="me">
                    <a class="me_name" target="_blank" href="http://blog.csdn.net/u014346301">卫旗</a>
                    <a class="me_blog" target="_blank" href="http://blog.csdn.net/u014346301"><img src="icon/blog2.png"/></a>
                </div>
            </div>
        </div>
    </nav>
    <!--内容-->
    <div class="container">
        <div class="my_file" id="community">
            <h2>前端社区</h2>
            <div class="content">
                <!--国内综合-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>国内综合</h3>
                    </div>
                    <div class="content-box_body">
                        <a href="https://www.w3ctech.com/" target="_blank">w3ctech</a>
                        <a href="http://www.w3cplus.com/" target="_blank">w3cplus</a>
                        <a href="http://www.qdfuns.com/" target="_blank">w3cfuns</a>
                        <a href="http://www.html-js.com/" target="_blank">前端乱炖</a>
                        <a href="https://www.qianduan.net/" target="_blank">前端观察</a>
                        <a href="https://segmentfault.com/" target="_blank">segmentfault</a>
                        <a href="http://www.html5tricks.com/" target="_blank">html5tricks</a>
                        <a href="http://isux.tencent.com/" target="_blank">腾讯ISUX</a>
                        <a href="http://efe.baidu.com/" target="_blank">百度EFE</a>
                        <a href="http://www.75team.com/weekly/" target="_blank">奇舞团</a>
                        <a href="http://www.yyyweb.com/" target="_blank">前端里</a>
                        <a href="http://div.io/#/welcome" target="_blank">div.io</a>
                        <a href="http://www.css88.com/" target="_blank">web前端开发</a>
                        <a href="http://caibaojian.com/" target="_blank">前端开发博客</a>
                        <a href="http://wx.h5.vc/" target="_blank">爱奇舞-H5.vc</a>
                        <a href="http://www.kancloud.cn/explore" target="_blank">看云</a>
                        <a href="http://www.hubwiz.com/" target="_blank">汇智网</a>
                        <a href="http://blog.jobbole.com/" target="_blank">伯乐在线</a>
                    </div>
                </div>
                <!--问答社区-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>问答社区</h3>
                    </div>
                    <div class="content-box_body">
                        <a href="https://www.zhihu.com/" target="_blank">知乎</a>
                    </div>
                </div>
                <!--每日最新-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>每日最新</h3>
                    </div>
                    <div class="content-box_body">
                        <a href="http://gold.xitu.io/" target="_blank">稀土掘金</a>
                        <a href="https://toutiao.io/" target="_blank">开发者头条</a>
                        <a href="http://geek.csdn.net/" target="_blank">极客头条</a>
                        <a href="http://hao.caibaojian.com/" target="_blank">开发头条</a>
                    </div>
                </div>
                <!--前端大神-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>前端大神</h3>
                    </div>
                    <div class="content-box_body">
                        <span v-for="e in dashens">
                            <a :href="e.src" target="_blank">{{e.des}}</a>
                        </span>
                    </div>
                </div>
                <!--前端教程-->
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>前端教程</h3>
                    </div>
                    <div class="content-box_body">
                        <a href="http://www.imooc.com/" target="_blank">慕课网</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_file" id="example">
            <h2>我的实验室</h2>
            <div class="content">
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>CSS3系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="css3Show">
                        <div v-for="exam in cssexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>canvas系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="canvasShow">
                        <div v-for="exam in canvasexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
                <div class="content_box">
                    <div class="content_box_title">
                        <h3>js系列</h3>
                    </div>
                    <div class="content-box_body example_body" id="jsShow">
                        <div v-for="exam in jsexams">
                            <example v-bind:a="exam"></example>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<template id="example-demo">
    <div class="example">
        <div class="example_border">
            <div class="example_img" :class="a.eClass">
            </div>
            <div class="example_text">
                <h4><a :href="a.eSrc" target="_blank">{{a.eHead}}</a></h4>
                <p>{{a.eDesc}}</p>
            </div>
        </div>
    </div>
</template>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/vue.js"></script>
<script>
    //定义模板
    Vue.component("example",{
        template:"#example-demo",
        props:["a"],
    });
    var app = new Vue({
        el:"#app",
        data:{
            //前端大神
            dashens:[
                {
                    src:"http://www.liaoxuefeng.com/",
                    des:"廖雪峰"
                },
                {
                    src:"http://www.ruanyifeng.com/blog/",
                    des:"阮一峰"
                },
                {
                    src:"http://www.zhangxinxu.com/wordpress/",
                    des:"张鑫旭"
                },
                {
                    src:"https://yuguo.us/weblog/",
                    des:"余果"
                },
                {
                    src:"http://www.cnblogs.com/Darren_code/",
                    des:"聂微东"
                },
                {
                    src:"http://jiongks.name/all-slides/",
                    des:"勾三股四"
                },
                {
                    src:"http://www.cnblogs.com/rubylouvre/",
                    des:"司徒正美"
                },
            ],
            //CSS实例
            cssexams:[
                {
                    eClass:"panda_img",
                    eSrc:"example/CSS3/panda.html",
                    eHead:"大熊猫",
                    eDesc:"这是一个由CSS3绘制的大熊猫，很萌的呦"
                },
                {
                    eClass:"bike_img",
                    eSrc:"example/CSS3/bike.html",
                    eHead:"自行车",
                    eDesc:"由CSS3绘制的自行车，使用CSS3动画，看上去自行车一直在转动"
                },
                {
                    eClass:"rback_img",
                    eSrc:"example/CSS3/background.html",
                    eHead:"多背景变换",
                    eDesc:"多个背景逐渐变换的效果，使用CSS3动画，效果很炫"
                },
                {
                    eClass:"cube_img",
                    eSrc:"example/CSS3/cube.html",
                    eHead:"3D立方体",
                    eDesc:"利用CSS3的3D转换制作一个立方体，再使用动画让立方体动起来"
                },
                {
                    eClass:"photo_img",
                    eSrc:"example/CSS3/photo.html",
                    eHead:"3D相册",
                    eDesc:"利用CSS3的3D转换制作的一个3D相册，再使用动画动起来"
                }
            ],
            //canvas实例
            canvasexams:[
                {
                    eClass:"lizi_img",
                    eSrc:"example/canvas/炫酷的粒子连线.html",
                    eHead:"炫酷的例子连线",
                    eDesc:"使用canvas绘制的很炫酷的粒子连线"
                },
                {
                    eClass:"loading_img",
                    eSrc:"example/canvas/loading.html",
                    eHead:"百分比加载动画",
                    eDesc:"使用canvas绘制的可以百分比显示的动态加载动画"
                },
                {
                    eClass:"lizidonghua_img",
                    eSrc:"example/canvas/粒子动画.html",
                    eHead:"粒子网格动画",
                    eDesc:"使用canvas绘制粒子网格动画"
                },
                {
                    eClass:"worddrop_img",
                    eSrc:"example/canvas/worddrop.html",
                    eHead:"黑客帝国",
                    eDesc:"使用canvas完成类似黑客帝国中的文字掉落效果"
                }
            ],
            //js实例
            jsexams:[
                {
                    eClass:"fall1_img",
                    eSrc:"example/jsexample/瀑布流.html",
                    eHead:"瀑布流示例",
                    eDesc:"使用js完成瀑布流效果"
                },
                {
                    eClass:"fall2_img",
                    eSrc:"example/jsexample/瀑布流无限加载图片.html",
                    eHead:"图片瀑布流",
                    eDesc:"使用js完成瀑布流效果，并且可以无限加载图片"
                },
                {
                    eClass:"xuehua_img",
                    eSrc:"example/jsexample/雪花飞舞效果.html",
                    eHead:"雪花效果",
                    eDesc:"使用js模拟雪花飞舞的效果"
                },
                {
                    eClass:"divmove_img",
                    eSrc:"example/jsexample/divmove.html",
                    eHead:"拖动效果",
                    eDesc:"适配移动端的拖动效果，可在Chrome下模式移动端设备测试"
                }
            ]

        }
    });

</script>
<script src="js/index.js"></script>
</body>
</html>
